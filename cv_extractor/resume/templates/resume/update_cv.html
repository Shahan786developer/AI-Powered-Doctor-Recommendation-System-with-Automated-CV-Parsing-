<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            margin: auto;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .form-control {
            border-radius: 0.375rem;
        }
        .btn-primary {
            width: 50%;
            border-radius: 0.375rem;
            font-size: 16px;
        }
        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        .upload-input {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">AI DOcter REC</a>
  
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
           
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' user_id=request.user.id %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3>Update CV</h3>
            </div>
            <div class="card-body">
                <p class="text-center">Modify your existing profile details</p>
                <p>(Only PDF's File is Allowed)</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="upload-container">
                      
                        <input type="file" name="cv" id="id_cv" class="upload-input" />
                    </div>
                    <button type="submit" class="btn btn-primary w-50 mx-auto d-block">Update CV</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center mt-5 py-3">
        <p>&copy; 2024 DoctorRec. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
