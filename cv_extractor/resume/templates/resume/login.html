<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .login-container {
            background-color: #ffffff;
            width: 400px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Group and Icon Styling */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            color: #067ec4;
            font-size: 18px;
            top: 50%;
            transform: translateY(-50%);
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            padding-left: 35px; /* Space for the icon */
            font-size: 16px;
            border: 1px solid #196e96;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            outline: none;
        }

        .input-group input:focus {
            border-color: #389aeb;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #0c3eaa;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #58afe0;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Doctor Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="icon">&#128100;</span> <!-- Username Icon -->
                {{ form.username }}
            </div>
            
            <div class="input-group">
                <span class="icon">&#128274;</span> <!-- Password Icon -->
                {{ form.password }}
            </div>
            {% if form.non_field_errors %}
                <div class="error-message">{{ form.non_field_errors }}</div>
            {% endif %}
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p style="color: #0c3eaa;" >Already have an account? <a style="color: #0c3eaa;" href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
